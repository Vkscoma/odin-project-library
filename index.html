<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Dashboard</title>
</head>

<body>
    <header>
        <div class="nav--section">
            <h1 class="header-h1">Library Dashboard</h1>
            <!-- <h2 class="header-h2">Login</h2> -->
        </div>
    </header>

    <main>
        <div class="main--container">
            <button class="add-book-btn" id="add-book-btn">+ Add Book</button>
        </div>

        <dialog class="modal" id="modal">
            <form class="modal--form" id="modal--form">
                <h2 class="modal--form--h2">Add Book</h2>
                <input type="text" id="title" name="book-name" placeholder="Book Name">
                <input type="text" id="author" name="author-name" placeholder="Author Name">
                <input type="number" id="pages" name="page-number" placeholder="Page Number">
                <button class="modal--form--btn" id="add-book-submit">Submit</button>
            </form>
            <div id="error-message"></div>
        </dialog>

        <div class="card" id="books">
            <div class="card--container" id="book-card">
                <h4><b>Book Title</b></h4>
                <p>Author</p>
                <p>Pages</p>
                <button class="card--container--btn delete" id="delete-btn">Remove</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
    <script type="text/javascript">
        let clean = DOMPurify.sanitize('document.querySelector(".card--container").innerHTML")');
    </script>
</body>

</html>
