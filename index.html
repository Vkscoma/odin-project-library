<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Dashboard</title>
</head>

<body>
    <header>
        <div class="nav--section">
            <h1 class="header-h1">Library Dashboard</h1>
            <!-- <h2 class="header-h2">Login</h2> -->
        </div>
    </header>

    <main>
        <div class="main--container">
            <button class="add-book-btn" id="add-book-btn">+ Add Book</button>
        </div>

        <dialog class="modal" id="modal">
            <form class="modal--form">
                <h2 class="modal--form--h2">Add Book</h2>
                <input type="text" id="book-name" name="book-name" placeholder="Book Name">
                <input type="text" id="author-name" name="author-name" placeholder="Author Name">
                <input type="number" id="page-number" name="page-number" placeholder="Page Number">
                <button class="modal--form--btn">Submit</button>
            </form>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>

</html>
